        { question: "39. Amunicją używaną do strzelania konkurencji zatwierdzonych przez Międzynarodową Federację Sportu Strzeleckiego (ISSF) może być m.in.:", options: ["amunicja dowolnego kalibru typu magnum lub inna amunicja dużej mocy;", "amunicja kal. 7,62 mm (.30\") - 9,65 mm (.38\") z pociskami wykonanymi z ołowiu lub podobnego miękkiego materiału;", "nie istnieją ograniczenia dotyczące amunicji używanej w konkurencjach ISSF;"], correctAnswer: "amunicja kal. 7,62 mm (.30\") - 9,65 mm (.38\") z pociskami wykonanymi z ołowiu lub podobnego miękkiego materiału;" },
        { question: "40. Maksymalna długość lufy pistoletu dowolnego dopuszczonego do strzelania konkurencji zatwierdzonych przez Międzynarodową Federacje Sportu Strzeleckiego (ISSF) wynosi:", options: ["220 mm;", "850 mm;", "maksymalna długość lufy nie jest określona;"], correctAnswer: "maksymalna długość lufy nie jest określona;" },
        { question: "41. W przypadku naruszenia zasady używania broni - która jest zdolna do rażenia celów na odległość - przez osobę posiadającą pozwolenie na nią w celach szkoleniowych i sportowych wyłącznie na strzelnicy:", options: ["organ Policji może cofnąć pozwolenie;", "organ Policji cofa obligatoryjnie pozwolenie;", "organ Policji cofa obligatoryjnie pozwolenie, ale tylko w przypadku, gdy naruszenie to nastąpiło z winy umyślnej;"], correctAnswer: "organ Policji może cofnąć pozwolenie;" },
        { question: "42. Czy w konkurencji Pistolet sportowy 25 m można strzelać z rewolweru?:", options: ["można, pod warunkiem zachowania regulaminowych ograniczeń dotyczących danej broni;", "nie można;", "tylko za zgodą prowadzącego strzelanie;"], correctAnswer: "można, pod warunkiem zachowania regulaminowych ograniczeń dotyczących danej broni;" },
        { question: "43. W konkurencjach pistoletowych rozgrywanych według przepisów Międzynarodowej Federacji Sportu Strzeleckiego (ISSF) dopuszczalne są:", options: ["optyczne przyrządy celownicze;", "plamkowe przyrządy celownicze;", "wyłącznie otwarte przyrządy celownicze;"], correctAnswer: "wyłącznie otwarte przyrządy celownicze;" },
        { question: "44. Kto używa w celach szkoleniowych lub sportowych broni zdolnej do rażenia celów na odległość poza strzelnicami podlega karze:", options: ["aresztu lub grzywny;", "wyłącznie aresztu;", "karze pozbawienia wolności do lat 2;"], correctAnswer: "aresztu lub grzywny;" },
        { question: "45. Kto bez wymaganego zezwolenia posiada broń palną lub amunicję, podlega karze:", options: ["pozbawienia wolności do lat 5;", "pozbawienia wolności od 6 miesięcy do lat 8;", "grzywny;"], correctAnswer: "pozbawienia wolności od 6 miesięcy do lat 8;" },
        { question: "46. Amunicja bocznego zapłonu jest to:", options: ["amunicja, w której masa zapłonowa znajduje się w środku dna łuski;", "amunicja, w której masa zapłonowa wprasowana jest bezpośrednio w kryzę łuski;", "każda amunicja o kalibrze mniejszym niż 7,62 mm;"], correctAnswer: "amunicja, w której masa zapłonowa wprasowana jest bezpośrednio w kryzę łuski;" },
        { question: "47. Pistolet sportowy dopuszczony do strzelania konkurencji zatwierdzonych przez Międzynarodową Federacje Sportu Strzeleckiego (ISSF) musi zmieścić się w pudełko o wewnętrznych wymiarach:", options: ["300 mm x 150 mm x 50 mm;", "450 mm x 250 mm x 75 mm;", "200 mm x 100 mm x 25 mm;"], correctAnswer: "300 mm x 150 mm x 50 mm;" },
        { question: "48. Jakie są ograniczenia w ubiorze zawodników strzelających konkurencje pistoletowe według regulaminów zatwierdzonych przez Międzynarodową Federację Sportu Strzeleckiego (ISSF):", options: ["ubiór powinien mieć ograniczenia zgodne z przepisami międzynarodowymi dotyczącymi strzelań karabinowych;", "nie ma ograniczeń w ubiorze zawodników strzelających z broni krótkiej;", "elementy ubioru nie mogą podpierać lub unieruchamiać ciała, ramion, nadgarstka, nóg lub kostek. Buty nie mogą zakrywać kostki;"], correctAnswer: "elementy ubioru nie mogą podpierać lub unieruchamiać ciała, ramion, nadgarstka, nóg lub kostek. Buty nie mogą zakrywać kostki;" },
        { question: "49. Iloma nabojami ładowany jest pistolet dowolny w czasie zawodów strzeleckich:", options: ["5 nabojami;", "w zależności od regulaminu zawodów;", "1 nabojem;"], correctAnswer: "1 nabojem;" },
        { question: "50. Właściwy organ Policji może cofnąć pozwolenie na broń w przypadku naruszenia przez osobę posiadającą pozwolenie:", options: ["konieczności posiadania miejsca zameldowania na terytorium Rzeczypospolitej Polskiej;", "obowiązku rejestracji broni;", "obowiązku powiadomienia Policji o utracie broni;"], correctAnswer: "obowiązku rejestracji broni;" },
        { question: "51. Pozwolenia na broń nie wymaga się w przypadku:", options: ["posiadania broni palnej sportowej;", "żadna z pozostałych odpowiedzi nie jest prawidłowa;", "posiadania broni pneumatycznej;"], correctAnswer: "posiadania broni pneumatycznej;" },
        { question: "52. Jakie czynności należy wykonać po komendzie ŁADUJ!:", options: ["wcześniej załadowany magazynek należy włożyć do broni i czekać na komendę START;", "należy załadować magazynek nabojami, następnie włożyć go do broni, wprowadzić pierwszy nabój do komory nabojowej i czekać na następne komendy prowadzącego strzelanie;", "należy załadować broń wprowadzając magazynek z nabojami do pistoletu i rozpocząć strzelanie;"], correctAnswer: "należy załadować magazynek nabojami, następnie włożyć go do broni, wprowadzić pierwszy nabój do komory nabojowej i czekać na następne komendy prowadzącego strzelanie;" },
        { question: "53. Czy na strzelnicy wolno używać broni innych osób korzystających ze strzelnicy:", options: ["tak, ale tylko za zgodą użytkownika broni;", "bezwzględnie nie;", "tak, ale tylko za zgodą prowadzącego strzelanie;"], correctAnswer: "tak, ale tylko za zgodą użytkownika broni;" },
        { question: "54. Amunicja centralnego zapłonu jest to:", options: ["amunicja, w której masa zapłonowa znajduje się w środku dna łuski;", "amunicja, w której masa zapłonowa wprasowana jest bezpośrednio w kryzę łuski;", "każda amunicja o kalibrze większym niż 5,6 mm;"], correctAnswer: "amunicja, w której masa zapłonowa znajduje się w środku dna łuski;" },
        { question: "55. Bronią używaną do strzelania konkurencji zatwierdzonych przez Międzynarodową Federacje Sportu Strzeleckiego (ISSF) może być m.in.:", options: ["gładkolufowa broń śrutowa, to jest strzelba o kalibrze wagomiarowym nie większym niż 12, z komorą nabojową o długości do 76 mm;", "gładkolufowa broń śrutowa, to jest strzelba o kalibrze wagomiarowym nie większym niż 10, z komorą nabojową o długości do 86 mm;", "gładkolufowa broń śrutowa, to jest strzelba o kalibrze wagomiarowym nie większym niż 12, z komorą nabojową o długości do 86 mm;"], correctAnswer: "gładkolufowa broń śrutowa, to jest strzelba o kalibrze wagomiarowym nie większym niż 12, z komorą nabojową o długości do 76 mm;" },
        { question: "56. Obrona konieczna to działanie wyłącznie w celu:", options: ["odparcia bezpośredniego, bezprawnego zamachu na jakiekolwiek dobro chronione prawem;", "odparcia bezprawnego zamachu na dobro chronione prawem;", "uchylenia bezpośredniego niebezpieczeństwa grożącego dobru chronionemu prawem;"], correctAnswer: "odparcia bezpośredniego, bezprawnego zamachu na jakiekolwiek dobro chronione prawem;" },
        { question: "57. Kto używa w celach szkoleniowych lub sportowych broni zdolnej do rażenia celów na odległość poza strzelnicami podlega karze:", options: ["ograniczenia wolności do lat 2;", "aresztu lub grzywny;", "pozbawienia wolności do lat 2;"], correctAnswer: "aresztu lub grzywny;" },
        { question: "58. Opłata za egzamin potwierdzający posiadanie odpowiednich kwalifikacji do uprawiania sportów o charakterze strzeleckim pobierana jest na podstawie przepisów:", options: ["Regulaminów Polskiego Związku Strzelectwa Sportowego;", "Ustawy z dnia 21 maja 1999 roku o broni i amunicji;", "rozporządzenia ministra odpowiedzialnego za sprawy kultury fizycznej;"], correctAnswer: "Ustawy z dnia 21 maja 1999 roku o broni i amunicji;" },
        { question: "59. Jakie czynności należy wykonać po komendzie ROZŁADUJ!:", options: ["rozładować i schować broń;", "rozładować broń, zabezpieczyć ją i umieścić na stanowisku strzeleckim;", "wyjąć magazynek i trzymać broń w pozycji „gotów”;"], correctAnswer: "rozładować broń, zabezpieczyć ją i umieścić na stanowisku strzeleckim;" },
        { question: "60. Po zakończeniu strzelania, przed opuszczeniem stanowiska strzeleckiego broń musi być:", options: ["rozładowana, zabezpieczona;", "wyczyszczona i schowana do pokrowca lub kabury;", "schowana do kabury lub pokrowca;"], correctAnswer: "rozładowana, zabezpieczona;" },
        { question: "61. Czy osoba występująca z wnioskiem o wydanie pozwolenia na broń, zobowiązana jest dołączyć do niego orzeczenie lekarskie i psychologiczne:", options: ["nie;", "tylko na żądanie organu Policji;", "tak;"], correctAnswer: "tak;" },
        { question: "62. Właściwy organ policji cofa pozwolenie na broń, jeżeli osoba, której takie pozwolenie wydano:", options: ["jest skazana prawomocnym orzeczeniem sądu za nieumyślne przestępstwo przeciwko bezpieczeństwu w komunikacji popełnione w stanie nietrzeźwości lub pod wpływem środka odurzającego albo gdy sprawca zbiegł z miejsca zdarzenia;", "jest skazana prawomocnym orzeczeniem sądu za nieumyślne przestępstwo przeciwko bezpieczeństwu w komunikacji ale wyłącznie w przypadku gdy sprawca zbiegł z miejsca zdarzenia;", "przewozi broń własnym środkiem transportu w części przeznaczonej dla pasażerów;"], correctAnswer: "jest skazana prawomocnym orzeczeniem sądu za nieumyślne przestępstwo przeciwko bezpieczeństwu w komunikacji popełnione w stanie nietrzeźwości lub pod wpływem środka odurzającego albo gdy sprawca zbiegł z miejsca zdarzenia;" },
        { question: "63. Czy prowadzący strzelanie może usunąć ze strzelnicy osobę nie stosującą się do jego poleceń:", options: ["tak;", "nie;", "tak, ale tylko w przypadku gdy jest to osoba strzelająca;"], correctAnswer: "tak;" },
        { question: "64. Broń palna na strzelnicy poza stanowiskiem strzeleckim musi być:", options: ["zabezpieczona i schowana w kaburze;", "rozładowana, zabezpieczona i schowana w kaburze, pokrowcu lub kasecie przeznaczonej do przenoszenia broni;", "rozładowana, schowana wyłącznie w pokrowcu;"], correctAnswer: "rozładowana, zabezpieczona i schowana w kaburze, pokrowcu lub kasecie przeznaczonej do przenoszenia broni;" },
        { question: "65. Maksymalna długość lufy pistoletu sportowego dopuszczonego do strzelania konkurencji zatwierdzonych przez Międzynarodową Federację Sportu Strzeleckiego (ISSF) wynosi:", options: ["140 mm;", "175 mm;", "153 mm;"], correctAnswer: "153 mm;" },
        { question: "66. Podczas zawodów rozgrywanych według przepisów Międzynarodowej Federacji Sportu Strzeleckiego (ISSF) na odległość 25 metrów rozgrywa się konkurencję:", options: ["Pistolet sportowy;", "Pistolet dowolny;", "Pistolet pneumatyczny;"], correctAnswer: "Pistolet sportowy;" },
        { question: "67. Kto nosi broń, naruszając ograniczenie lub wykluczenie możliwości jej noszenia określone przez właściwy organ Policji w pozwoleniu na broń, albo nosi broń, naruszając zakaz jej noszenia wprowadzony przez ministra właściwego do spraw wewnętrznych podlega karze:", options: ["Wyłącznie aresztu;", "Aresztu lub grzywny;", "Karze ograniczenia wolności do lat 2;"], correctAnswer: "Aresztu lub grzywny;" },
        { question: "68. Kto nieumyślnie powoduje utratę broni palnej lub amunicji, która zgodnie z prawem pozostaje w jego dyspozycji, podlega wyłącznie:", options: ["Grzywnie lub karze ograniczenia wolności;", "Grzywnie, karze ograniczenia wolności albo pozbawienia wolności do 2 lat;", "Grzywnie, karze ograniczenia wolności albo pozbawienia wolności do roku;"], correctAnswer: "Grzywnie, karze ograniczenia wolności albo pozbawienia wolności do roku;" },
        { question: "69. Pozwolenie na broń wydane do celów sportowych uprawnia do posiadania broni palnej:", options: ["Pistoletów sygnałowych;", "Gładkolufowej;", "Broni alarmowej w postaci rewolwerów centralnego zapłonu o kalibrach od 6 mm do 12 mm;"], correctAnswer: "Gładkolufowej;" },
        { question: "70. Zbywający broń i amunicję do tej broni obowiązany jest:", options: ["Niezwłocznie powiadomić pisemnie o tym fakcie właściwy organ Policji;", "Powiadomić telefonicznie właściwy organ Policji;", "Zwrócić pozwolenie na broń do właściwego organu Policji;"], correctAnswer: "Niezwłocznie powiadomić pisemnie o tym fakcie właściwy organ Policji;" },
        { question: "71. Do strzelania konkurencji zatwierdzonych przez Międzynarodową Federację Sportu Strzeleckiego (ISSF) zabronione jest używanie m.in.:", options: ["Amunicji centralnego zapłonu o kalibrze mniejszym niż 8 mm (.315\");", "Amunicji z pociskami wykonanymi z ołowiu lub podobnego, miękkiego materiału;", "Nabojów smugowych, przeciwpancernych i zapalających;"], correctAnswer: "Nabojów smugowych, przeciwpancernych i zapalających;" },
        { question: "72. Podczas zawodów rozgrywanych według przepisów Międzynarodowej Federacji Sportu Strzeleckiego (ISSF) na odległość 50 metrów rozgrywa się konkurencję:", options: ["Pistolet pneumatyczny 40 strzałów;", "Karabin 60 strzałów leżąc;", "Pistolet szybkostrzelny 2x30 strzałów;"], correctAnswer: "Karabin 60 strzałów leżąc;" },
        { question: "73. Czy sąd może odstąpić od wymierzenia kary w razie przekroczenia granicy obrony koniecznej:", options: ["Tak, gdy jej przekroczenie było wynikiem strachu lub wzburzenia usprawiedliwionego okolicznościami zamachu;", "Tak, gdy jej przekroczenie było usprawiedliwione okolicznościami zamachu;", "Nie;"], correctAnswer: "Tak, gdy jej przekroczenie było wynikiem strachu lub wzburzenia usprawiedliwionego okolicznościami zamachu;" },
        { question: "74. Czy osoba deponująca broń w jednostce Policji ma prawo do dostępu do niej w celu okazania jej osobom zainteresowanym jej nabyciem oraz oceny stanu broni:", options: ["Tak, pod warunkiem, że otrzyma zgodę komendanta wojewódzkiego Policji;", "Tak, ale dopiero po uzgodnieniu z jednostką deponującą;", "Nie;"], correctAnswer: "Tak, ale dopiero po uzgodnieniu z jednostką deponującą;" },
        { question: "75. Pozwolenie na broń wydane do celów sportowych uprawnia do posiadania broni palnej:", options: ["Pistoletów sygnałowych;", "Bocznego zapłonu z lufami gwintowanymi, o kalibrze do 6 mm;", "Pistoletów maszynowych o kalibrze od 6 mm do 12 mm;"], correctAnswer: "Bocznego zapłonu z lufami gwintowanymi, o kalibrze do 6 mm;" },
        { question: "76. Czy na strzelnicy wolno osobom towarzyszącym osobom korzystającym ze strzelnicy, wchodzić na stanowiska strzeleckie:", options: ["Nie;", "Tak;", "Wolno, ale tylko za zgodą osoby korzystającej ze strzelnicy;"], correctAnswer: "Nie;" },
        { question: "77. Postawy strzeleckie w konkurencjach karabinowych rozgrywanych według przepisów Międzynarodowej Federacji Sportu Strzeleckiego (ISSF) to:", options: ["Klęcząca, leżąca, stojąca;", "Wyłącznie stojąca;", "Wyłącznie leżąca;"], correctAnswer: "Klęcząca, leżąca, stojąca;" },
        { question: "78. Kto nieumyślnie powoduje utratę broni palnej lub amunicji, która zgodnie z prawem pozostaje w jego dyspozycji, podlega wyłącznie:", options: ["Grzywnie, karze ograniczenia wolności albo pozbawienia wolności do roku;", "Grzywnie lub karze ograniczenia wolności;", "Grzywnie, karze ograniczenia wolności albo pozbawienia wolności do 2 lat;"], correctAnswer: "Grzywnie, karze ograniczenia wolności albo pozbawienia wolności do roku;" },
        { question: "79. Przesyłanie broni lub amunicji za pośrednictwem podmiotów zajmujących się przewożeniem i doręczaniem przesyłek jest:", options: ["Zakazane;", "Dozwolone, wyłącznie za pośrednictwem operatorów świadczących tego rodzaju usługi;", "Dozwolone w każdym przypadku;"], correctAnswer: "Dozwolone, wyłącznie za pośrednictwem operatorów świadczących tego rodzaju usługi;" },
        { question: "80. Amunicję można nabywać:", options: ["Na podstawie legitymacji posiadacza broni lub świadectwa broni, wyłącznie dla tej broni, która jest określona w legitymacji;", "Na podstawie zaświadczenia uprawniającego do zakupu amunicji wydanego przez właściwy organ Policji lub Żandarmerii Wojskowej;", "Na podstawie dowodu zakupu broni;"], correctAnswer: "Na podstawie legitymacji posiadacza broni lub świadectwa broni, wyłącznie dla tej broni, która jest określona w legitymacji;" },
        { question: "81. Wyjmowanie broni na strzelnicy odbywa się wyłącznie na:", options: ["Stanowisku strzeleckim lub treningowym;", "Stanowisku strzeleckim lub treningowym tylko na polecenie prowadzącego strzelanie lub trening strzelecki;", "Stanowisku strzeleckim lub treningowym za zgodą właściciela strzelnicy;"], correctAnswer: "Stanowisku strzeleckim lub treningowym tylko na polecenie prowadzącego strzelanie lub trening strzelecki;" },
        { question: "82. Podczas zawodów rozgrywanych według przepisów Międzynarodowej Federacji Sportu Strzeleckiego (ISSF) na odległość 50 metrów rozgrywa się konkurencję:", options: ["pistolet szybkostrzelny;", "pistolet dowolny;", "pistolet pneumatyczny;"], correctAnswer: "pistolet dowolny;" },
        { question: "83. Która z niżej wymienionych konkurencji zalicza się do dyscyplin strzelań ze strzelby gładkolufowej:", options: ["Ruchoma tarcza;", "Karabin 60 strzałów leżąc;", "Double trap;"], correctAnswer: "Double trap;" },
        { question: "84. Kto bez wymaganego zezwolenia wyrabia broń palną albo amunicję lub nią handluje, podlega karze:", options: ["Pozbawienia wolności od roku do lat 10;", "Pozbawienia wolności do roku;", "Aresztu;"], correctAnswer: "Pozbawienia wolności od roku do lat 10;" },
        { question: "85. Zaświadczenie uprawniające do nabycia broni ważne jest:", options: ["Trzy miesiące;", "Bezterminowo;", "Jeden miesiąc;"], correctAnswer: "Bezterminowo;" },
        { question: "86. Osoby fizyczne posiadające broń palną i amunicję do niej, są zobowiązane przechowywać ją:", options: ["W urządzeniach spełniających wymagania co najmniej klasy S1 według normy PN-EN 14450;", "W sposób uniemożliwiający dostęp do niej osobom nieuprawnionym;", "W kasetach, sejfach, szafach posiadających zamki atestowane;"], correctAnswer: "W urządzeniach spełniających wymagania co najmniej klasy S1 według normy PN-EN 14450;" },
        { question: "87. Jakie czynności należy wykonać po komendzie „STOP\":", options: ["Natychmiast rozładować broń;", "Wyjąć magazynek i czekać na dalsze polecenia;", "Bezzwłocznie przerwać strzelanie;"], correctAnswer: "Bezzwłocznie przerwać strzelanie;" },
        { question: "88. Kaliber wagomiarowy określa:", options: ["Średnicę pocisku wyrażoną w setnych częściach cala angielskiego;", "Wagę naboju;", "Liczbę kul o średnicy przewodu lufy, jaką można odlać z ołowiu o masie jednego funta angielskiego (453,6 g);"], correctAnswer: "Liczbę kul o średnicy przewodu lufy, jaką można odlać z ołowiu o masie jednego funta angielskiego (453,6 g);" },
        { question: "89. Maksymalna waga pistoletu dowolnego dopuszczonego do strzelania konkurencji zatwierdzonych przez Międzynarodową Federację sportu Strzeleckiego (ISSF) wynosi:", options: ["Jest dowolna;", "1500g;", "1000g;"], correctAnswer: "Jest dowolna;" },
        { question: "90. Odległość strzelań konkurencji karabinowych podczas zawodów rozgrywanych według przepisów Międzynarodowej federacji Sportu Strzeleckiego (ISSF) to:", options: ["10m, 25m, 50m;", "10m, 50m, 300m;", "25m, 50m, 100m;"], correctAnswer: "10m, 50m, 300m;" },
        { question: "91. W strzelectwie sportowym konkurencje SKEET to strzelanie do rzutków:", options: ["Wyrzucanych z dwóch budek (wysokiej i niskiej);", "Wyrzucanych ze schronu znajdującego się w odległości 15m od linii stanowisk strzeleckich;", "Wyrzucanych z linii stanowisk strzeleckich;"], correctAnswer: "Wyrzucanych z dwóch budek (wysokiej i niskiej);" },
        { question: "92. W stosunku do osoby, która nie dopełniła obowiązku rejestracji broni albo obowiązku zdania broni do depozytu można zastosować:", options: ["Tylko karę aresztu;", "Tylko karę grzywny;", "Karę aresztu lub grzywny;"], correctAnswer: "Karę aresztu lub grzywny;" },
        { question: "93. Broń zakupioną na podstawie zaświadczenia uprawniającego do nabycia broni należy zarejestrować w ciągu:", options: ["5 dni od daty zakupu;", "3 dni od daty zakupu;", "7 dni od daty zakupu;"], correctAnswer: "5 dni od daty zakupu;" },
        { question: "94. Minimalny opór języka spustowego w pistolecie pneumatycznym dopuszczonym do konkurencji zatwierdzonych przez Międzynarodową Federacje Strzeleckiego (ISSF) wynosi:", options: ["1000g.", "750g.", "500g."], correctAnswer: "500g." },
        { question: "95. Nabywca broni ma obowiązek ją zarejestrować w ciągu:", options: ["5 dni od dnia zakupu;", "7 dni od dnia zakupu;", "14 dni od dnia zakupu;"], correctAnswer: "5 dni od dnia zakupu;" },
        { question: "96. Broń pneumatyczną można posiadać wyłącznie:", options: ["Na podstawie pozwolenia na broń wydanego przez właściwego ze względu na miejsce stałego pobytu zainteresowanej osoby lub zainteresowanego podmiotu komendanta powiatowego Policji, a w przypadku żołnierzy zawodowych- właściwego komendanta oddziału Żandarmerii Wojskowej;", "Na podstawie karty rejestracyjnej broni pneumatycznej wydanej przez właściwego ze względu na miejsce stałego pobytu zainteresowanej osoby lub siedzibę zainteresowanego podmiotu komendanta powiatowego Policji, a w przypadku żołnierzy zawodowych- właściwego komendanta Żandarmerii Wojskowej;", "Na podstawie pozwolenia na broń wydanego przez komendanta wojewódzkiego Policji, bez względu na miejsce stałego pobytu zainteresowanej osoby lub siedzibę zainteresowanego podmiotu, a w przypadku żołnierzy zawodowych- na podstawie pozwolenia wydanego przez właściwy organ wojskowy;"], correctAnswer: "Na podstawie karty rejestracyjnej broni pneumatycznej wydanej przez właściwego ze względu na miejsce stałego pobytu zainteresowanej osoby lub siedzibę zainteresowanego podmiotu komendanta powiatowego Policji, a w przypadku żołnierzy zawodowych- właściwego komendanta Żandarmerii Wojskowej;" },
        { question: "97. Do strzelania konkurencji zatwierdzonych przez Międzynarodową Federację Sportu Strzeleckiego (ISSF) zabronione jest używanie m.in.:", options: ["Amunicji o dużej mocy i typu magnum;", "Amunicji bocznego zapłonu typu \"longrifle\";", "Śrutu kal.4,5 mm (.177\") o dowolnym kształcie wykonanego z ołowiu lub innego miękkiego materiału;"], correctAnswer: "Amunicji o dużej mocy i typu magnum;" },
        { question: "98. Kto nie dopełnia obowiązku zawiadomienia Policji o utracie lub zbyciu innej osobie broni i amunicji do tej broni podlega:", options: ["Tylko karze grzywny;", "Karze pozbawienia wolności do 2 lat;", "Karze aresztu lub grzywny;"], correctAnswer: "Karze aresztu lub grzywny;" },
        { question: "99. Pozwolenie na broń wydane do celów sportowych uprawnia do posiadania broni palnej:", options: ["Bocznego zapłonu z lufami gwintowanymi, o kalibrze do 6 mm;", "Pistoletów sygnałowych;", "Pistoletów maszynowych o kalibrze od 6 mm do 12 mm;"], correctAnswer: "Bocznego zapłonu z lufami gwintowanymi, o kalibrze do 6 mm;" },
        { question: "100. Właściwy organ Policji cofa pozwolenie na broń, jeżeli osoba, której takie pozwolenie wydano:", options: ["Należy do osób z zaburzeniami psychicznymi;", "Nie należy do osób z zaburzeniami psychicznymi;", "Jest osobą z wadą wzroku;"], correctAnswer: "Należy do osób z zaburzeniami psychicznymi;" },
        { question: "101. Właściwy organ Policji cofa pozwolenie na broń, jeżeli osoba, której takie pozwolenie wydano:", options: ["Przewozi broń środkami transportu publicznego;", "Nosi broń, znajdując się w stanie po użyciu alkoholu, środka odurzającego;", "Nie przestrzega obowiązku zawiadamiania właściwego organu policji o zmianie miejsca zamieszkania w terminie 14 dni od dnia jego zamiany;"], correctAnswer: "Nosi broń, znajdując się w stanie po użyciu alkoholu, środka odurzającego;" },
        { question: "102. Osoba, która utraciła uprawnienie do posiadania broni jest obowiązana:", options: ["Niezwłocznie zbyć broń i amunicję do tej broni;", "Niezwłocznie przekazać broń i amunicję właściwemu organowi Policji celem pozbawienia broni i amunicji cech użytkowych;", "Niezwłocznie przekazać broń i amunicję do depozytu właściwego organu Policji;"], correctAnswer: "Niezwłocznie zbyć broń i amunicję do tej broni;" },
        { question: "103. Odległość strzelań konkurencji pistoletowych podczas zawodów rozgrywanych według przepisów Międzynarodowej Federacji Sportu Strzeleckiego (ISSF) to:", options: ["15m, 25m;", "10m, 25m, 50m;", "10m, 25m, 300m;"], correctAnswer: "10m, 25m, 50m;" },
        { question: "104. Za nieprzestrzeganie regulaminów i przepisów w czasie trwania zawodów strzeleckich stosowane są następujące kary:", options: ["Upomnienie, ostrzeżenie, dyskwalifikacja;", "Ostrzeżenie, dyskwalifikacja;", "Ostrzeżenie, odjęcie punktów, dyskwalifikacja;"], correctAnswer: "Ostrzeżenie, odjęcie punktów, dyskwalifikacja;" },
        { question: "105. Pozwolenie na broń wydane do celów sportowych uprawnia do posiadania broni palnej:", options: ["Broni gazowej o kalibrach od 6mm do 12mm;", "Centralnego zapłonu z lufami gwintowanymi o kalibrze do 12mm;", "Broni palnej, konstrukcyjnie przeznaczonej do strzelania wyłącznie amunicją ślepą, w tym samoczynnej;"], correctAnswer: "Centralnego zapłonu z lufami gwintowanymi o kalibrze do 12mm;" },
        { question: "106. Amunicją używaną do strzelania konkurencji zatwierdzonych przez Międzynarodową Federację Sportu Strzeleckiego (ISSF) może być m.in.:", options: ["Amunicja bocznego zapłonu o kalibrze 5,6 mm (.22\"), „longrifle\", której pociski są wykonane z ołowiu lub podobnego miękkiego materiału;", "Amunicja centralnego zapłonu kaliber 7,62-11,45 mm (.30-.45\") typu magnum;", "Każda amunicja o kalibrze 5,6 mm-11,45 mm (.22\"-.45\") z pociskami pełnopłaszczowymi zawierającymi rdzeń wykonany z materiału twardszego niż stop ołowiu;"], correctAnswer: "Amunicja bocznego zapłonu o kalibrze 5,6 mm (.22\"), „longrifle\", której pociski są wykonane z ołowiu lub podobnego miękkiego materiału;" },
        { question: "107. Kto posiadając pozwolenie na broń lub posiadając broń podlegającą rejestracji, która nie wymaga pozwolenia na broń, nie dopełnia obowiązku pisemnego zawiadomienia właściwego organu Policji o zmianie miejsca stałego pobytu w terminie 14 dni od dnia zmiany miejsca stałego pobytu podlega:", options: ["Tylko karze grzywny;", "Karze aresztu lub grzywny;", "Tylko karze aresztu;"], correctAnswer: "Karze aresztu lub grzywny;" },
        { question: "108. Właściwy organ Policji cofa pozwolenie na broń, jeżeli osoba, której takie pozwolenie wydano:", options: ["W opinii osób trzecich jej zachowanie może wykazywać pewnego rodzaju zaburzenia funkcjonowania psychologicznego;", "Wykazuje istotne zaburzenia funkcjonowania psychologicznego;", "W opinii obsługi strzelnicy jest osobą z zaburzeniami funkcjonowania psychologicznego;"], correctAnswer: "Wykazuje istotne zaburzenia funkcjonowania psychologicznego;" },
        { question: "109. Za ważną przyczynę wydania pozwolenia na broń do celów sportowych uważa się w szczególności:", options: ["Udokumentowane członkostwo w stowarzyszeniu o charakterze strzeleckim, posiadanie kwalifikacji sportowych potwierdzonych „patentem strzeleckim\" oraz licencji właściwego polskiego związku strzeleckiego;", "Wyrażenie w formie pisemnej chęci uprawiania strzelectwa sportowego;", "Posiadanie licencji sędziego strzelectwa sportowego;"], correctAnswer: "Udokumentowane członkostwo w stowarzyszeniu o charakterze strzeleckim, posiadanie kwalifikacji sportowych potwierdzonych „patentem strzeleckim\" oraz licencji właściwego polskiego związku strzeleckiego;" },
        { question: "110. Osobie, która nosi broń, naruszając ograniczenie lub wykluczenie możliwości jej noszenia określone przez właściwy organ Policji w pozwoleniu na broń, albo nosi broń, naruszając zakaz jej noszenia wprowadzony przez ministra właściwego do spraw wewnętrznych:", options: ["Właściwy organ Policji może cofnąć pozwolenie na broń, ale nie musi;", "Cofa się obligatoryjnie pozwolenie na broń;", "Cofa się obligatoryjnie pozwolenie na broń, ale tylko w przypadku gdy znajdowała się ona pod wpływem alkoholu."], correctAnswer: "Cofa się obligatoryjnie pozwolenie na broń;" },
        { question: "111. Broń używana do strzelania konkurencji zatwierdzonych przez Międzynarodową Federację sportu Strzeleckiego (ISSF) może być między innymi:", options: ["gładkolufowa broń śrutowa, tj. strzelba o kalibrze wagomiarowym nie większym niż 10, z komorą nabojową o długości do 86 mm;", "gładkolufowa broń śrutowa, tj. strzelba o kalibrze wagomiarowym nie większym niż 12, z komorą nabojową o długości do 76 mm;", "gładkolufowa broń śrutowa, tj. strzelba o kalibrze wagomiarowym nie większym niż 12, z komorą nabojową o długości do 86 mm;"], correctAnswer: "gładkolufowa broń śrutowa, tj. strzelba o kalibrze wagomiarowym nie większym niż 12, z komorą nabojową o długości do 76 mm;" },
        { question: "112. Amunicja używana do strzelania konkurencji zatwierdzonych przez Międzynarodową Federację sportu Strzeleckiego (ISSF) może być między innymi:", options: ["amunicja centralnego zapłonu kal. 7,62 do 11,45 mm (.30\"-.45\") typu magnum;", "amunicja bocznego zapłonu o kal. 5,6mm (.22\") „longrifle\", której pociski są wykonane z ołowiu lub podobnego, miękkiego materiału;", "każda amunicja o kalibrze 5,6mm -11,45 mm (.22\"-.45\") z pociskami pełnopłaszczowymi zawierającymi rdzeń wykonany z materiału twardszego niż stop ołowiu;"], correctAnswer: "amunicja bocznego zapłonu o kal. 5,6mm (.22\") „longrifle\", której pociski są wykonane z ołowiu lub podobnego, miękkiego materiału;" },
        { question: "113. Pozwolenia na broń nie wydaje się osobom:", options: ["Skazanym za umyślne przestępstwo lub umyślne przestępstwo skarbowe;", "Które ukończyły 21 rok życia;", "Nie stanowiącym zagrożenia dla siebie, porządku lub bezpieczeństwa publicznego;"], correctAnswer: "Skazanym za umyślne przestępstwo lub umyślne przestępstwo skarbowe;" },
        { question: "114. Jakie czynności należą do obowiązków prowadzącego strzelanie?", options: ["Odpowiadanie za bezpieczeństwo użytkowników strzelnicy i osób im towarzyszących, wyznaczanie korzystającym ze strzelnicy stanowisk strzeleckich oraz prowadzenie książki rejestru pobytu na strzelnicy;", "prowadzenia statystyki osób przebywających na strzelnicy;", "wyłącznie wydawania broni i amunicji osobom korzystającym ze strzelnicy;"], correctAnswer: "Odpowiadanie za bezpieczeństwo użytkowników strzelnicy i osób im towarzyszących, wyznaczanie korzystającym ze strzelnicy stanowisk strzeleckich oraz prowadzenie książki rejestru pobytu na strzelnicy;" },
        { question: "115. Maksymalna waga karabinu pneumatycznego dopuszczonego do strzelania konkurencji zatwierdzonych przez Międzynarodową Federację Sportu Strzeleckiego (ISSF) wynosi:", options: ["8 kg;", "6,5 kg;", "5,5 kg;"], correctAnswer: "5,5 kg;" },
        { question: "116. Pistolet szybkostrzelny jest to konkurencja polegająca na strzelaniu do 5 tarcz oddalonych od zawodnika o:", options: ["25 metrów;", "10 metrów;", "50 metrów;"], correctAnswer: "25 metrów;" },
        { question: "117. Czy organy Policji mają prawo zobowiązać posiadacza pozwolenia na broń, poddaniu się badaniom lekarskim i psychologicznym:", options: ["tylko w przypadku, gdy istnieje uzasadnione podejrzenie, że osoba taka wykazuje istotne zaburzenia funkcjonowania psychologicznego, uzależnienie od alkoholu lub substancji psychoaktywnych, ograniczoną sprawność psychofizyczną oraz zaburzenia psychiczne, o których mowa w ustawie o ochronie zdrowia psychicznego;", "nie;", "tylko w przypadku, gdy osoba taka uzależniona jest od alkoholu i wykazuje zaburzenia funkcjonowania psychologicznego;"], correctAnswer: "tylko w przypadku, gdy istnieje uzasadnione podejrzenie, że osoba taka wykazuje istotne zaburzenia funkcjonowania psychologicznego, uzależnienie od alkoholu lub substancji psychoaktywnych, ograniczoną sprawność psychofizyczną oraz zaburzenia psychiczne, o których mowa w ustawie o ochronie zdrowia psychicznego;" },
        { question: "118. Która z poniższych czynności jest na strzelnicy bezwzględnie zabroniona?", options: ["spożywanie alkoholu;", "korzystanie z broni innych użytkowników za ich zgodą;", "ładowanie broni po komendzie „ładuj”;"], correctAnswer: "spożywanie alkoholu;" },
        { question: "119. Amunicja używana do strzelania konkurencji zatwierdzonych przez Międzynarodową Federację Sportu Strzeleckiego (ISSF) może być m.in.:", options: ["amunicja dowolnego kalibru typu magnum lub inna amunicja dużej mocy;", "nie istnieją ograniczenia dotyczące amunicji używanej w konkurencjach ISSF;", "amunicja kal. 7,62 mm (.30\")-9,65 mm (.38\") z pociskami wykonanymi z ołowiu lub podobnego miękkiego materiału;"], correctAnswer: "amunicja kal. 7,62 mm (.30\")-9,65 mm (.38\") z pociskami wykonanymi z ołowiu lub podobnego miękkiego materiału;" },
        { question: "120. Właściwy organ Policji w stosunku do osoby posiadającej pozwolenie na broń, która nosi broń, znajdując się w stanie po użyciu alkoholu lub substancji psychotropowej albo środka zastępczego:", options: ["przejmuje do depozytu broń wraz z dokumentami potwierdzającymi legalność posiadania broni, nie podejmując żadnych czynności administracyjnych;", "cofa pozwolenia na broń;", "może cofnąć pozwolenie na broń, uzależniając to od zawartości alkoholu we krwi osoby zatrzymanej z bronią;"], correctAnswer: "cofa pozwolenia na broń;" },
        { question: "121. Właściwy organ Policji cofa pozwolenie na broń, jeżeli osoba, której takie pozwolenie wydano:", options: ["jest skazana prawomocnym orzeczeniem sądu za nieumyślne przestępstwo przeciwko bezpieczeństwu w komunikacji ale wyłącznie w przypadku gdy sprawca zbiegł z miejsca zdarzenia;", "przewozi broń własnym środkiem transportu w części przeznaczonej dla pasażerów;", "jest skazana prawomocnym orzeczeniem sądu za nieumyślne przestępstwo przeciwko bezpieczeństwu w komunikacji popełnione w stanie nietrzeźwości lub pod wpływem środka odurzającego albo gdy sprawca zbiegł z miejsca zdarzenia;"], correctAnswer: "jest skazana prawomocnym orzeczeniem sądu za nieumyślne przestępstwo przeciwko bezpieczeństwu w komunikacji popełnione w stanie nietrzeźwości lub pod wpływem środka odurzającego albo gdy sprawca zbiegł z miejsca zdarzenia;" },
        { question: "122. Właściwy organ Policji cofa pozwolenie na broń, jeżeli osoba, której pozwolenie takie wydano:", options: ["naruszyła obowiązek rejestracji broni;", "naruszyła obowiązek dotyczący noszenia oraz przechowywania broni;", "naruszyła obowiązek zawiadomienia o utracie broni;"], correctAnswer: "naruszyła obowiązek zawiadomienia o utracie broni;" },
        { question: "123. Na zawodach strzeleckich z broni krótkiej na 25 m, magazynek ładujemy nabojami:", options: ["po komendzie „ŁADUJ”;", "przed komendą „ŁADUJ”;", "w trakcie czasu przygotowawczego;"], correctAnswer: "po komendzie „ŁADUJ”;" },
        { question: "124. Właściwy organ Policji może cofnąć pozwolenie na broń:", options: ["w przypadku nabycia broni lub amunicji przy użyciu środków porozumiewania na odległość;", "w przypadku przewożenia broni środkami transportu publicznego;", "w przypadku naruszenia przez osobę posiadającą pozwolenie na broń obowiązku rejestracji broni;"], correctAnswer: "w przypadku naruszenia przez osobę posiadającą pozwolenie na broń obowiązku rejestracji broni;" },
        { question: "125. Pozwolenie na broń - z wyłączeniem broni sportowej i myśliwskiej - wydaje się osobie, która ukończyła:", options: ["20 rok życia;", "18 rok życia;", "21 rok życia;"], correctAnswer: "21 rok życia;" },
        { question: "126. Bronią używaną do strzelania konkurencji zatwierdzonych przez Międzynarodową Federację Sportu Strzeleckiego (ISSF) może być m.in. małokalibrowa broń palna bocznego zapłonu, w tym:", options: ["pistolet dowolny to jest pistolet jednostrzałowy o kalibrze 5,6 mm (.22\"), o dowolnych wymiarach i ciężarze oraz dowolnym oporze języka spustowego;", "pistolet sportowy i pistolet standardowy, to jest pistolet i rewolwer i kalibrze 5,6 mm (.22\") przeznaczony do strzelania amunicją „longrifle\", o ciężarze wraz z rozładowanym magazynkiem nie przekraczającym 1600 g, długości lufy nie przekraczającej 158 mm oraz odległości między muszką a szczerbinką nie większej niż 220 mm, oporze języka spustowego nie mniejszym niż 1000 g, mieszczące się w pudełku o wewnętrznych wymiarach 300 mm x 150 mm x 50 mm;", "pistolet szybkostrzelny, to jest pistolet o kalibrze 5,6 mm (.22\") przeznaczony do strzelania amunicją „short\", o ciężarze wraz z rozładowanym magazynkiem nie przekraczającym 1360 g, dowolnym oporze języka spustowego, mieszczący się w pudełku wewnętrznym o wymiarach 800 m x 450 mm x 150 mm;"], correctAnswer: "pistolet dowolny to jest pistolet jednostrzałowy o kalibrze 5,6 mm (.22\"), o dowolnych wymiarach i ciężarze oraz dowolnym oporze języka spustowego;" },
        { question: "127. Broń palną można posiadać wyłącznie:", options: ["na podstawie pozwolenia na broń wydanego przez właściwego ze względu na miejsce stałego pobytu zainteresowanego podmiotu komendanta Straży Miejskiej;", "na podstawie licencji wydanej przez właściwy polski związek sportowy;", "na podstawie pozwolenia na broń wydanego przez właściwego ze względu na miejsce stałego pobytu zainteresowanej osoby lub siedzibę zainteresowanego podmiotu komendanta wojewódzkiego Policji;"], correctAnswer: "na podstawie pozwolenia na broń wydanego przez właściwego ze względu na miejsce stałego pobytu zainteresowanej osoby lub siedzibę zainteresowanego podmiotu komendanta wojewódzkiego Policji;" },
        { question: "128. Jeśli broń nie zostanie zbyta w terminie 30 dni po utracie uprawnienia do posiadania broni należy:", options: ["wyrazić zgodę na jej zniszczenie;", "złożyć broń wraz z amunicją do depozytu właściwego organu Policji;", "złożyć oświadczenie o przeniesieniu własności broni i amunicji na rzecz Skarbu Państwa;"], correctAnswer: "złożyć broń wraz z amunicją do depozytu właściwego organu Policji;" },
        { question: "129. Czy dozwolone jest strzelanie na strzelnicy do innych przedmiotów niż cele strzeleckie oraz celowanie do ludzi, zwierząt i ptactwa?", options: ["nie;", "tak, pod warunkiem wyrażenia na to zgody przez prowadzącego strzelanie;", "tak, jednak tylko z broni pneumatycznej;"], correctAnswer: "nie;" },
        { question: "130. Rejestracji broni dokonuje właściwy organ policji lub żandarmerii Wojskowej na podstawie:", options: ["zaświadczenia uprawniającego do nabycia broni;", "fotografii broni;", "dowodu nabycia broni;"], correctAnswer: "dowodu nabycia broni;" },
        { question: "131. Po jakiej komendzie należy rozładować broń, zabezpieczyć ją i umieścić na stanowisku strzeleckim?", options: ["stop;", "ładuj;", "rozładuj;"], correctAnswer: "rozładuj;" },
        { question: "132. Karabin dowolny 60 strzałów leżąc jest to konkurencja polegająca na strzelaniu do tarczy oddalonej od zawodnika o:", options: ["50 m;", "100m;", "10 m;"], correctAnswer: "50 m;" },
        { question: "133. Broń palną można posiadać wyłącznie:", options: ["na podstawie pozwolenia na broń wydanego przez Komendanta Wojewódzkiego Policji, bez względu na miejsce stałego pobytu zainteresowanej osoby lub siedzibę zainteresowanego podmiotu, a w przypadku żołnierzy zawodowych - na podstawie pozwolenia wydanego przez właściwy organ wojskowy;", "na podstawie pozwolenia na broń wydanego przez właściwego, ze względu na miejsce stałego pobytu zainteresowanej osoby lub siedzibę zainteresowanego podmiotu, komendanta powiatowego policji, a w przypadku żołnierzy zawodowych- na podstawie pozwolenia wydanego przez właściwy organ wojskowy;", "na podstawie pozwolenia na broń wydanego przez właściwego ze względu na miejsce stałego pobytu zainteresowanej osoby lub siedzibę zainteresowanego podmiotu, komendanta wojewódzkiego Policji, a w przypadku żołnierzy zawodowych - na podstawie pozwolenia wydanego przez właściwego komendanta Oddziału Żandarmerii Wojskowej;"], correctAnswer: "na podstawie pozwolenia na broń wydanego przez właściwego ze względu na miejsce stałego pobytu zainteresowanej osoby lub siedzibę zainteresowanego podmiotu, komendanta wojewódzkiego Policji, a w przypadku żołnierzy zawodowych - na podstawie pozwolenia wydanego przez właściwego komendanta Oddziału Żandarmerii Wojskowej;" },
        { question: "134. Organ Policji obligatoryjnie cofa pozwolenie, jeżeli osoba, której pozwolenie wydano:", options: ["nie przestrzega warunków określonych w pozwoleniu na broń;", "nie przestrzega obowiązku rejestracji broni w ciągu 5 dni od dnia jej zakupu;", "nie przestrzega obowiązku zawiadamiania właściwego organu policji o zmianie miejsca zamieszkania w terminie 14 dni od dnia jego zmiany;"], correctAnswer: "nie przestrzega warunków określonych w pozwoleniu na broń;" },
        { question: "135. Właściwy organ Policji może cofnąć pozwolenie na broń:", options: ["jeżeli posiadacz pozwolenia na broń do celów sportowych nie dopełnia obowiązku przedstawienia właściwemu organowi policji raz na pięć lat aktualnego orzeczenia lekarskiego i psychologicznego;", "jeżeli ustały okoliczności faktyczne, które stanowiły podstawę do jego wydania;", "jeżeli posiadacz pozwolenia na broń uzyskał pozwolenie na broń do innych celów niż już posiadane;"], correctAnswer: "jeżeli ustały okoliczności faktyczne, które stanowiły podstawę do jego wydania;" },
        { question: "136. Istotnymi częściami amunicji są:", options: ["pociski wypełnione chemicznymi środkami obezwładniającymi, których działanie zagraża życiu lub zdrowiu, kowadełko, łuska;", "pociski wypełnione materiałami wybuchowymi, chemicznymi środkami obezwładniającymi lub zapalającymi albo innymi substancjami, których działanie zagraża życiu lub zdrowiu, spłonki inicjujące spalanie materiału miotającego i materiał miotający w postaci prochu strzelniczego;", "spłonki inicjujące spalanie materiału miotającego, łuska;"], correctAnswer: "pociski wypełnione materiałami wybuchowymi, chemicznymi środkami obezwładniającymi lub zapalającymi albo innymi substancjami, których działanie zagraża życiu lub zdrowiu, spłonki inicjujące spalanie materiału miotającego i materiał miotający w postaci prochu strzelniczego;" },
        { question: "137. Po jakiej komendzie należy bezzwłocznie przerwać strzelanie?", options: ["stop;", "rozładuj;", "ładuj;"], correctAnswer: "stop;" },
        { question: "138. Posiadacz broni, w przypadku jej utraty, zobowiązany jest niezwłocznie powiadomić o tym fakcie Policję, nie później jednak niż w ciągu:", options: ["12 godzin od chwili stwierdzenia utraty broni;", "48 godzin od chwili stwierdzenia utraty broni;", "24 godzin od chwili stwierdzenia utraty broni;"], correctAnswer: "24 godzin od chwili stwierdzenia utraty broni;" },
        { question: "139. Która z poniższych czynności jest na strzelnicy bezwzględnie zabroniona:", options: ["głośne rozmowy;", "używanie telefonów komórkowych i innych urządzeń nadawczo-odbiorczych;", "używanie środków odurzających;"], correctAnswer: "używanie środków odurzających;" },
        { question: "140. Właściwy organ policji może cofnąć pozwolenie na broń w przypadku:", options: ["naruszenia przez osobę posiadającą pozwolenie na broń obowiązku rejestracji broni;", "zbycia przez osobę posiadającą pozwolenia na broń posiadanej broni;", "wyjazdu osoby posiadającej pozwolenie na broń za granicę na czas dłuższy niż 3 miesiące;"], correctAnswer: "naruszenia przez osobę posiadającą pozwolenie na broń obowiązku rejestracji broni;" },
        { question: "141. Zarejestrowanie broni wymagającej pozwolenia potwierdza się:", options: ["oddzielną decyzją administracyjną wydana przez właściwy organ Policji lub żandarmerii Wojskowej;", "wyłącznie w dokumentach posiadacza broni przechowywanych przez właściwy organ Policji lub Żandarmerii Wojskowej;", "w legitymacji posiadacza broni lub świadectwie broni;"], correctAnswer: "w legitymacji posiadacza broni lub świadectwie broni;" },
        { question: "142. Jakie dane korzystającego ze strzelnicy muszą znaleźć się w książce rejestru pobytu na strzelnicy?", options: ["wyłącznie imię i nazwisko;", "imię, nazwisko, numer pozwolenia na broń oraz nazwę organu, który je wydał albo adres korzystającego ze strzelnicy jeśli nie posiada pozwolenia na broń oraz oświadczenia o zapoznaniu się z regulaminem strzelnicy i przepisami bezpieczeństwa, potwierdzone własnoręcznym podpisem;", "rozporządzenie o ochronie danych osobowych (RODO) nie zezwala na podawanie żadnych danych poza oświadczeniem o zapoznaniu się z regulaminem strzelnicy i przepisami bezpieczeństwa;"], correctAnswer: "imię, nazwisko, numer pozwolenia na broń oraz nazwę organu, który je wydał albo adres korzystającego ze strzelnicy jeśli nie posiada pozwolenia na broń oraz oświadczenia o zapoznaniu się z regulaminem strzelnicy i przepisami bezpieczeństwa, potwierdzone własnoręcznym podpisem;" },
        { question: "143. Czy dozwolone jest dokonywanie przeróbek broni zmieniających jej rodzaj, kaliber lub przeznaczenie:", options: ["tak;", "nie;", "tylko z broni gazowej na broń bojową;"], correctAnswer: "nie;" },
        { question: "144. Czy wolno posiadać amunicję wykonaną niefabrycznie, w tym także taką, do której wytworzenia wykorzystano fabrycznie nowe elementy amunicji:", options: ["nie;", "tak, pod warunkiem, że amunicja została wytworzona na własny użytek przez osobę posiadającą wyłącznie pozwolenie na broń myśliwską;", "tak, pod warunkiem, że amunicja ta została wytworzona na własny użytek przez osobę posiadającą pozwolenie na broń myśliwską, sportową lub kolekcjonerską;"], correctAnswer: "tak, pod warunkiem, że amunicja ta została wytworzona na własny użytek przez osobę posiadającą pozwolenie na broń myśliwską, sportową lub kolekcjonerską;" },
        { question: "145. Właściwy organ Policji może cofnąć pozwolenie na broń w przypadku naruszenia przez osobę posiadającą pozwolenie:", options: ["obowiązku rejestracji broni;", "konieczności posiadania miejsca zameldowania na terytorium Rzeczypospolitej Polskiej;", "obowiązku powiadomienia Policji o utracie broni."], correctAnswer: "obowiązku rejestracji broni;" },
        { question: "146. Bronią palną jest wyłącznie:", options: ["broń bojowa, myśliwska, sportowa, pneumatyczna, przedmiot do obezwładniania osób za pomocą ładunków elektrycznych;", "broń bojowa, myśliwska, sportowa, gazowa, alarmowa i sygnałowa;", "broń myśliwska, sportowa, gazowa, pneumatyczna, sygnałowa;"], correctAnswer: "broń bojowa, myśliwska, sportowa, gazowa, alarmowa i sygnałowa;" },
        { question: "147. Właściwy organ Policji cofa pozwolenie na broń, jeżeli osoba, której takie pozwolenie wydano:", options: ["toczy się wobec niej postępowanie w sprawie o nieumyślne przestępstwo przeciwko życiu i zdrowiu;", "jest skazana prawomocnym orzeczeniem sądu za nieumyślne przestępstwo przeciwko życiu i zdrowiu;", "została ukarana mandatem karnym;"], correctAnswer: "jest skazana prawomocnym orzeczeniem sądu za nieumyślne przestępstwo przeciwko życiu i zdrowiu;" },
        { question: "148. Właściwy organ Policji cofa pozwolenie na broń, jeżeli osoba, której takie pozwolenie wydano:", options: ["czasowo przebywa poza miejscem stałego pobytu;", "nie jest obywatelem Rzeczypospolitej Polskiej;", "nie posiada miejsca stałego pobytu na terytorium Rzeczypospolitej Polskiej;"], correctAnswer: "nie posiada miejsca stałego pobytu na terytorium Rzeczypospolitej Polskiej;" },
        { question: "149. Stan wyższej konieczności jest to wyłącznie działanie w celu:", options: ["uchylenia bezpośredniego niebezpieczeństwa, grożącego jakiemukolwiek dobru chronionemu prawem, a dobro poświęcone przedstawia wartość niższą od dobra ratowanego;", "uchylenia bezpośredniego niebezpieczeństwa grożącego dobru chronionemu prawem;", "uchylenia bezpośredniego niebezpieczeństwa grożącego jakiemukolwiek dobru chronionemu prawem, bądź ratowania dobra chronionego prawem, poświęcając dobro o wartości niższej od dobra ratowanego, jeżeli niebezpieczeństwa nie można uniknąć inaczej;"], correctAnswer: "uchylenia bezpośredniego niebezpieczeństwa grożącego jakiemukolwiek dobru chronionemu prawem, bądź ratowania dobra chronionego prawem, poświęcając dobro o wartości niższej od dobra ratowanego, jeżeli niebezpieczeństwa nie można uniknąć inaczej;" },
        { question: "150. Czy i w jaki sposób korzystający ze strzelnicy jest zobowiązany do oświadczenia o zapoznaniu się z regulaminem strzelnicy i przepisami bezpieczeństwa:", options: ["Tak, własnoręcznym podpisem w książce rejestru pobytu na strzelnicy;", "Tak, ustnie, w obecności prowadzącego strzelanie;", "Nie ma takiego obowiązku;"], correctAnswer: "Tak, własnoręcznym podpisem w książce rejestru pobytu na strzelnicy;" },
        { question: "151. Na wniosek szkoły, organizacji sportowej, Polskiego Związku Łowieckiego, stowarzyszenia obronnego pozwolenie na broń do celów sportowych lub łowieckich może być wydane osobie mającej ukończone:", options: ["16 lat;", "18 lat;", "20 lat;"], correctAnswer: "18 lat;" },
        { question: "152. Kto bez wymaganego zezwolenia posiada broń palną lub amunicję, podlega karze:", options: ["pozbawienia wolności od 6 miesięcy do lat 8;", "pozbawienia wolności do lat 5;", "grzywny;"], correctAnswer: "pozbawienia wolności od 6 miesięcy do lat 8;" },
        { question: "153. Czy gotowe lub obrobione istotne części broni lub amunicji uważa się za broń lub amunicję:", options: ["tak;", "nie, tylko gotowe istotne części broni i amunicji uważa się za broń lub amunicję;", "nie, tylko gotową broń lub amunicję uważa się za broń lub amunicję;"], correctAnswer: "tak;" },
        { question: "154. Zaświadczenie uprawniające do nabycia broni traci swoją ważność:", options: ["nie traci ważności;", "po upływie jednego miesiąca od daty jego wystawienia;", "po upływie trzech miesięcy od daty jego wystawienia;"], correctAnswer: "nie traci ważności;" },
        { question: "155. Osoba posiadająca pozwolenie na broń jest obowiązana w razie zmiany miejsca stałego pobytu zawiadomić o tym fakcie pisemnie organ Policji, właściwy ze względu na nowe miejsce zamieszkania w terminie:", options: ["7 dni od dnia zmiany miejsca zamieszkania;", "14 dni od dnia zmiany miejsca zamieszkania;", "30 dni od dnia zmiany miejsca zamieszkania;"], correctAnswer: "14 dni od dnia zmiany miejsca zamieszkania;" },
        { question: "156. Pozwolenia na broń nie wydaje się osobom:", options: ["nie uzależnionym od alkoholu;", "nie skazanym prawomocnym orzeczeniem sądu;", "wykazującym istotne zaburzenia funkcjonowania psychologicznego;"], correctAnswer: "wykazującym istotne zaburzenia funkcjonowania psychologicznego;" },
        { question: "157. W rozumieniu ustawy o broni i amunicji noszenie broni oznacza:", options: ["każdy sposób przemieszczania broni;", "każdy sposób przemieszczania broni środkami transportu publicznego;", "każdy sposób przemieszczania załadowanej broni przez osobę posiadającą broń;"], correctAnswer: "każdy sposób przemieszczania załadowanej broni przez osobę posiadającą broń;" },
        { question: "158. Kto nosi broń po spożyciu alkoholu lub substancji psychotropowych albo podobnie działającego podlega:", options: ["karze pozbawienia wolności do lat 3;", "karze ograniczenia wolności do lat 2;", "karze aresztu lub grzywny;"], correctAnswer: "karze aresztu lub grzywny;" },
        { question: "159. Zgodnie z rozporządzeniem Ministra Spraw Wewnętrznych i Administracji z dnia 15 marca 2000r. w sprawie wzorcowego regulaminu strzelnic broń palna na strzelnicy poza stanowiskiem strzeleckim musi być:", options: ["rozładowana, zabezpieczona i schowana w kaburze, pokrowcu lub kasecie przeznaczonej do przenoszenia broni;", "zabezpieczona i schowana w kaburze;", "rozładowana, schowana wyłącznie w pokrowcu;"], correctAnswer: "rozładowana, zabezpieczona i schowana w kaburze, pokrowcu lub kasecie przeznaczonej do przenoszenia broni;" },
        { question: "160. Osoby posiadające broń palną, są zobowiązane do:", options: ["przechowywania broni zgodnie z wymaganiami jej producenta;", "przechowywania broni w urządzeniach spełniających wymagania co najmniej klasy S1 według normy PN-EN 14450;", "przechowywania broni w szafach stalowych lub sejfach posiadających zamki atestowane;"], correctAnswer: "przechowywania broni w urządzeniach spełniających wymagania co najmniej klasy S1 według normy PN-EN 14450;" },
        { question: "161. Maksymalna długość lufy pistoletu dowolnego dopuszczonego do strzelania konkurencji zatwierdzonych przez Międzynarodową Federację Sportu Strzeleckiego (ISSF) wynosi:", options: ["220mm;", "850mm;", "maksymalna długość lufy nie jest określona;"], correctAnswer: "maksymalna długość lufy nie jest określona;" },
        { question: "162. Pozwolenia na broń nie wymaga się w przypadku:", options: ["posiadania broni palnej odziedziczonej po krewnym wstępnym;", "posiadania broni do celów kolekcjonerskich;", "używania broni w celach sportowych na strzelnicy działającej na podstawie zezwolenia właściwego organu;"], correctAnswer: "używania broni w celach sportowych na strzelnicy działającej na podstawie zezwolenia właściwego organu;" },
        { question: "163. Od egzaminu przed komisją powołaną przez właściwy organ Policji ze znajomości przepisów dotyczących posiadania i używania danej broni oraz umiejętności posługiwania się tą bronią zwolnieni są:", options: ["wyłącznie funkcjonariusze państwowych formacji uzbrojonych i żołnierze Sił Zbrojnych RP;", "m.in. członkowie Polskiego Związku Strzelectwa Sportowego posiadający licencję zezwalającą na uprawianie strzelectwa sportowego - w zakresie broni sportowej, jeżeli zdali taki egzamin na podstawie odrębnych przepisów;", "nikt nie jest zwolniony z takiego egzaminu;"], correctAnswer: "m.in. członkowie Polskiego Związku Strzelectwa Sportowego posiadający licencję zezwalającą na uprawianie strzelectwa sportowego - w zakresie broni sportowej, jeżeli zdali taki egzamin na podstawie odrębnych przepisów;" },
        { question: "164. Minimalny opór języka spustowego w pistolecie dowolnym dopuszczonym do strzelania konkurencji zatwierdzonych przez Międzynarodową Federację Sportu Strzeleckiego (ISSF) wynosi:", options: ["1000 g;", "500 g;", "nie jest określony;"], correctAnswer: "nie jest określony;" },
        { question: "165. Amunicję można nabywać:", options: ["na podstawie zaświadczenia uprawniającego do zakupu amunicji wydanego przez właściwy organ Policji lub Żandarmerii Wojskowej;", "na podstawie legitymacji posiadacza broni lub świadectwa broni, wyłącznie dla tej broni, która jest określona w legitymacji;", "na podstawie dowodu zakupu broni;"], correctAnswer: "na podstawie legitymacji posiadacza broni lub świadectwa broni, wyłącznie dla tej broni, która jest określona w legitymacji;" },
        { question: "166. Kto bez wymaganego zezwolenia wyrabia broń palną albo amunicję lub nią handluje, podlega karze:", options: ["pozbawienia wolności od 6 miesięcy do lat 8;", "pozbawienia wolności od roku do lat 10;", "pozbawienia wolności do lat 10 oraz utraty praw publicznych na zawsze;"], correctAnswer: "pozbawienia wolności od roku do lat 10;" },
        { question: "167. Broń palna oraz inna broń zdolna do rażenia celów na odległość może być używana w celach szkoleniowych i sportowych:", options: ["na strzelnicach lub prywatnych posesjach za zgodą sąsiadów;", "w dowolnym miejscu o ile nie zagraża to osobom postronnym;", "tylko na strzelnicach;"], correctAnswer: "tylko na strzelnicach;" },
        { question: "168. Bronią pneumatyczną jest wyłącznie:", options: ["niebezpieczne dla życia lub zdrowia urządzenie, które w wyniku działania sprężonego gazu jest zdolne do wystrzelenia pocisku z lufy gwintowanej albo elementu ją zastępującego, a przez to do rażenia celów na odległość;", "niebezpieczne dla życia lub zdrowia urządzenie, które w wyniku działania sprężonego gazu jest zdolne do wystrzelenia pocisku z lufy lub elementu ją zastępującego i przez to do rażenia celu na odległość, a energia kinetyczna pocisku opuszczającego lufę lub element ją zastępujący przekracza 17J;", "niebezpieczne dla życia lub zdrowia urządzenie, które w wyniku działania sprężonego gazu jest zdolne do wystrzelenia pocisku z lufy gładkiej, a przez to do rażenia celów na odległość;"], correctAnswer: "niebezpieczne dla życia lub zdrowia urządzenie, które w wyniku działania sprężonego gazu jest zdolne do wystrzelenia pocisku z lufy lub elementu ją zastępującego i przez to do rażenia celu na odległość, a energia kinetyczna pocisku opuszczającego lufę lub element ją zastępujący przekracza 17J;" },
        { question: "169. W przypadku naruszenia przez osobę posiadającą pozwolenie na broń, zasady użyczania broni osobie nieuprawnionej:", options: ["organ Policji może cofnąć pozwolenie na broń;", "organ Policji cofa obligatoryjnie pozwolenie, ale tylko w przypadku, gdy dotyczy to broni palnej bojowej;", "organ Policji cofa obligatoryjnie pozwolenie na broń;"], correctAnswer: "organ Policji może cofnąć pozwolenie na broń;" },
        { question: "170. Jakie czynności należy podjąć po zakończeniu strzelania?", options: ["Wyłącznie zabezpieczyć broń i schować do kabury lub pojemnika do transportu broni;", "Wyłącznie opuścić stanowisko strzeleckie;", "Rozładować broń, przedstawić do kontroli prowadzącemu strzelanie i zabezpieczyć;"], correctAnswer: "Rozładować broń, przedstawić do kontroli prowadzącemu strzelanie i zabezpieczyć;" },
        { question: "171. Bronią używaną do strzelania konkurencji zatwierdzonych przez Międzynarodową Federację Sportu Strzeleckiego (ISSF) może być m.in. broń pneumatyczna przeznaczona do strzelania pociskami dowolnego rodzaju i kształtu o kalibrze 4,5 mm (.177\") wykonanymi ze stopu ołowiu, w tym:", options: ["karabiny na sprężone powietrze lub CO2 o ciężarze nie przekraczającym 5500 g, dowolnym oporze języka spustowego, w których odległość wlotu lufy do końca celownika nie przekracza 850 mm;", "pistolety na sprężone powietrze lub CO2 o ciężarze nie przekraczającym 1500 g, oporze języka spustowego nie mniejszym niż 400 g, mieszczące się w pudełku o wewnętrznych wymiarach 420 mm x 200 mm x 50 mm;", "karabiny na sprężone powietrze lub CO2 o ciężarze nie przekraczającym 6500 g, dowolnym oporze języka spustowego, w którym odległości od wlotu lufy do końca celownika nie przekracza 950 mm;"], correctAnswer: "karabiny na sprężone powietrze lub CO2 o ciężarze nie przekraczającym 5500 g, dowolnym oporze języka spustowego, w których odległość wlotu lufy do końca celownika nie przekracza 850 mm;" },
        { question: "172. Osoby fizyczne posiadające broń palną i amunicję do niej, są obowiązane przechowywać ją:", options: ["w sposób uniemożliwiający dostęp do niej osobom nieuprawnionym;", "w kasetach, sejfach, szafach posiadających zamki atestowane;", "w urządzeniach spełniających wymagania co najmniej klasy S1 według normy PN-EN 14450;"], correctAnswer: "w urządzeniach spełniających wymagania co najmniej klasy S1 według normy PN-EN 14450;" },
        { question: "173. Po jakiej komendzie należy załadować magazynek nabojami, następnie włożyć go do broni, wprowadzić pierwszy nabój do komory nabojowej i czekać na następne komendy prowadzącego strzelanie?", options: ["ładuj;", "rozładuj;", "stop."], correctAnswer: "ładuj;" }
    ];

    const testContainer = document.getElementById('test-container');
    const scoreBoard = document.getElementById('score-board');
    let score = 0;

    function buildTest() {
        questions.forEach((currentQuestion, questionNumber) => {
            const questionBlock = document.createElement('div');
            questionBlock.classList.add('question-block');

            const questionText = document.createElement('p');
            questionText.classList.add('question-text');
            questionText.innerText = currentQuestion.question;
            questionBlock.appendChild(questionText);

            const optionsList = document.createElement('ul');
            optionsList.classList.add('options-list');

            const optionChars = ['a', 'b', 'c'];
            currentQuestion.options.forEach((option, index) => {
                const listItem = document.createElement('li');
                const radioInput = document.createElement('input');
                radioInput.type = 'radio';
                radioInput.name = `question${questionNumber}`;
                radioInput.value = option;
                radioInput.id = `q${questionNumber}o${index}`;

                const label = document.createElement('label');
                label.htmlFor = `q${questionNumber}o${index}`;
                label.innerText = `${optionChars[index]}) ${option}`;

                listItem.appendChild(radioInput);
                listItem.appendChild(label);
                optionsList.appendChild(listItem);
            });
            
            questionBlock.appendChild(optionsList);
            const feedbackDiv = document.createElement('div');
            feedbackDiv.classList.add('feedback');
            questionBlock.appendChild(feedbackDiv);
            
            testContainer.appendChild(questionBlock);

            // Add event listener to the options list
            optionsList.addEventListener('change', (e) => {
                checkAnswer(e.target, questionNumber);
            });
        });
    }

    function checkAnswer(selectedInput, questionNumber) {
        const selectedValue = selectedInput.value;
        const currentQuestion = questions[questionNumber];
        const questionBlock = selectedInput.closest('.question-block');
        const feedbackDiv = questionBlock.querySelector('.feedback');
        const labels = questionBlock.querySelectorAll('label');
        const inputs = questionBlock.querySelectorAll('input[type="radio"]');

        if (selectedValue === currentQuestion.correctAnswer) {
            score++;
            selectedInput.nextElementSibling.classList.add('correct-answer');
            feedbackDiv.textContent = 'Poprawna odpowiedź!';
            feedbackDiv.className = 'feedback correct';
        } else {
            selectedInput.nextElementSibling.classList.add('wrong-answer');
            feedbackDiv.innerHTML = `Błędna odpowiedź. <br><strong>Poprawna:</strong> ${currentQuestion.correctAnswer}`;
            feedbackDiv.className = 'feedback incorrect';
            
            // Highlight the correct answer
            labels.forEach(label => {
                if(label.innerText.includes(currentQuestion.correctAnswer)){
                    label.classList.add('correct-answer');
                }
            });
        }
        
        // Update score
        scoreBoard.textContent = `Wynik: ${score}/${questions.length}`;

        // Disable all radio buttons for this question
        inputs.forEach(input => {
            input.disabled = true;
        });
         // Make non-selected labels unclickable
        labels.forEach(label => {
            label.style.pointerEvents = 'none';
        });
    }

    // Initialize the test
    buildTest();
    </script>
